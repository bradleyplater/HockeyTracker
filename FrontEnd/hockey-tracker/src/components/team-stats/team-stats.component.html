<div>
  <mat-form-field>
    <mat-label>Season</mat-label>
    <mat-select
      formControlName="type"
      value="all"
      (valueChange)="getStatsForGivenSeason($event)"
    >
      <mat-option value="all">Overall</mat-option>
      <mat-option value="SSN110">23-24</mat-option>
      <mat-option value="SSN120">24-25</mat-option>
      <mat-option value="SSN130">25-26</mat-option>
      <mat-option value="SSN140">26-27</mat-option>
      <mat-option value="SSN150">27-28</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="w-1/2 flex">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
      <td mat-cell *matCellDef="let element">{{ element.playerName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
      <td mat-cell *matCellDef="let element">
        {{ element.gamesPlayed }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="goals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goals</th>
      <td mat-cell *matCellDef="let element">
        {{ element.goals }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="assists">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assists</th>
      <td mat-cell *matCellDef="let element">
        {{ element.assists }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="penalties">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Penalties</th>
      <td mat-cell *matCellDef="let element">
        {{ element.penalties }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pointsPerGame">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PPG</th>
      <td mat-cell *matCellDef="let element">{{ element.pointsPerGame }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="odd:bg-white even:bg-gray-100"
    ></tr>
  </table>
</div>
