<h4>Line Score</h4>

@if(isLoading) {
<table mat-table [dataSource]="periodScoresArray">
  <!-- Position Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team Name</th>
    <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstPeriod">
    <th mat-header-cell *matHeaderCellDef>Period 1</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstPeriodGoals }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="secondPeriod">
    <th mat-header-cell *matHeaderCellDef>Period 2</th>
    <td mat-cell *matCellDef="let element">
      {{ element.secondPeriodGoals }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="thirdPeriod">
    <th mat-header-cell *matHeaderCellDef>Period 3</th>
    <td mat-cell *matCellDef="let element">
      {{ element.thirdPeriodGoals }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.totalGoals }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
